  <br />
  **Housing Discrimination**
  
  It is illegal for a landlord or management company to discriminate against you because of a number of factors, including your race, national origin, religion, sex, or disability.
  
  For example, refusing to rent a home to you because of your race or gender is housing discrimination.
  
  A landlord or management company may refuse to rent to you because of information in your screening report. But, they may not refuse to rent to you because of the factors mentioned above.
  
  **Legal**: A landlord screens your application, then tells you that you did not pass screening because of a past eviction on your record.
  
  **Illegal**: A landlord screens your application, then tells you that you did not pass screening because of your disability.
  
