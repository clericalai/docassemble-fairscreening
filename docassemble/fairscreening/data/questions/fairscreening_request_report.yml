question: | 
  How does screening work?
subquestion: | 
  First, you apply to rent a home. Then, the landlord hires a company to write a report about you. The report is called a <b>screening report</b>.

  A screening report can include many kinds of information. Most reports include your credit record, and any times when you were evicted.
decoration: edit
field: first_screen_eligible
section: Introduction
help: | 
  <br />
  **Tenant Screening Company**
  
  A tenant screening company collects records from credit reporting agencies, and federal, state, and county court databases. They use these records to put together a report for landlords and management companies. The landlords and management companies use this report to figure out whether to rent a property to a tenant.</p>

  **Credit Score** 
  
  Your credit score is a number that represents how likely it is that you will pay back a debt. One of the most common types of credit score is the classic FICO score. The FICO score ranges from 300-850. The higher the number, the more worthy you are of receiving credit, such as a loan or a new credit card. 
  
  **Credit History**
  
  Your credit history is a record of how you have repaid your debts. The history usually includes any charge offs, collections, late payments, settlements, bankruptcies, liens, and court judgments. Negative information that is more than 7 years old should be automatically removed from your credit history. The exception are bankruptcies, which should be removed after 10 years.
  
  **Housing Court History**
  
  Your housing court history is the record of any housing court cases in which you were involved. Usually, this history includes cases in which a landlord attempted to evict you from your home. This history may also include cases in which you sued your landlord over a different issue, such as living conditions. 
  
  **Criminal Record**
  
  Your criminal record may include a multi-state sex offender registry search and criminal conviction records from all 50 states. Your record may include the offense for which you were convicted, and the sentence you received for that offense.
