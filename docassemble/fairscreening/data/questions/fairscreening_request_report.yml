  **Transferencia de inquilinos**
  
  Una compañía de selección de inquilinos recopila registros de las agencias de informes de crédito y de las bases de datos de los tribunales federales, estatales y del condado. Utilizan estos registros para preparar un informe para los propietarios y las compañías de administración. Los propietarios y las compañías de administración utilizan este informe para determinar si deben alquilar una propiedad a un inquilino.

  **Puntaje de crédito** 
  
  Su puntaje de crédito es un número que representa la probabilidad de que usted pague una deuda. Uno de los tipos más comunes de puntaje de crédito es el puntaje FICO clásico. La puntuación FICO oscila entre 300 y 850. Cuanto más alto sea el número, más digno será de recibir crédito, como un préstamo o una nueva tarjeta de crédito. 
  
  **Historial de crédito**
  
  Su historial de crédito es un registro de cómo ha pagado sus deudas. El historial generalmente incluye cualquier cargo, cobranza, pagos atrasados, acuerdos, bancarrotas, gravámenes y sentencias judiciales. La información negativa que tenga más de 7 años de antigüedad debe ser eliminada automáticamente de su historial de crédito. La excepción son las quiebras, que deben ser eliminadas después de 10 años.
  
  **Historia de la Corte de Vivienda**
  
  Su historia en la corte de vivienda es el registro de cualquier caso en la corte de vivienda en el que usted estuvo involucrado. Por lo general, este historial incluye casos en los que el propietario intentó desalojarlo de su casa. Esta historia también puede incluir casos en los que usted demandó al propietario por un asunto diferente, como las condiciones de vida. 
  
  **Registro criminal**
  
  Sus antecedentes penales pueden incluir una búsqueda en el registro de delincuentes sexuales de varios estados y antecedentes penales de los 50 estados. Su expediente puede incluir la ofensa por la que fue condenado y la sentencia que recibió por esa ofensa.

