  **Discriminación en la vivienda**
  
  Es ilegal que un propietario o una compañía de administración lo discrimine debido a una serie de factores, incluyendo su raza, origen nacional, religión, sexo o discapacidad.
  
  Por ejemplo, negarse a alquilarle una casa debido a su raza o género es discriminación en la vivienda.
  
  El propietario o la compañía de administración pueden negarse a alquilarle a usted debido a la información en su informe de evaluación. Pero, no pueden negarse a alquilarle a usted debido a los factores mencionados anteriormente.
  
