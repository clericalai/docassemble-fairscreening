section: Introduction
help: | 
  <br />
  **Fair Credit Reporting Act**
  
  The Fair Credit Reporting Act (FCRA) is a federal law that controls how consumer reporting agencies in the United States collect and control data about consumers like you.
  
  As FCRA relates to tenant screening, you have several key rights:

  1. If a landlord or management company decides not to rent to you, they must tell you if the information from your screening report was used in this decision. 
  2. Your landlord or management company must also give you the name, address, and phone number of the consumer reporting agency that gave them the report.
  3. You have the right to receive a free copy of your file once every 12 months from a consumer reporting agency.
  4. Even if you have already received a free copy of your file in the last 12 months, you have the right to a free copy of your file if:
    * a person has taken adverse action against you because of information in your credit report
    * you are the victim of identity theft
    * your file contains inaccurate information because of fraud
    * you are on public assistance
    * you are unemployed but expect to apply for employment within 60 days
