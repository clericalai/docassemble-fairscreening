  If Fair Screening makes changes to this Privacy Policy, these changes will be posted on the Site in a timely manner. Fair Screening reserves the right to modify this Privacy Policy at any time, so please review it frequently. You can determine when this Privacy Policy was last revised by referring to the “Last Updated” legend at the top of this page. Any changes to this Privacy Policy will become effective upon our posting of the revised Privacy Policy on the Site. Use of the Site following such changes constitutes your acceptance of the revised Privacy Policy then in effect.

