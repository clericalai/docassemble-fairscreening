  USE OF YOUR PERSONAL DATA
  
  Fair Screening may use your Personal Data in the following ways:
  To facilitate the creation of and secure your account on our network; identify you as a user in our system;
  To provide improved administration of the Site; and
  To improve the quality of experience when you interact with the Site.

  The email address you provide may be used to send you information, respond to inquiries, and/or other requests or questions.

  Except as otherwise provided in this Privacy Policy, your information, whether public or private, will not be sold, exchanged, transferred, or given to any other company for any reason whatsoever, without your consent.

