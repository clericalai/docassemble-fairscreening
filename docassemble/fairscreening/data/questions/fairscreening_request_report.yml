  SECURITY OF YOUR APPLICATION AND PERSONAL DATA
  
  Fair Screening is committed to protecting the security of your Personal Data. We use a variety of industry-standard security technologies and procedures to help protect your Personal Data from unauthorized access, use, or disclosure. We also require you to enter a password to access your account information. Please do not disclose your account password to unauthorized people. Despite these measures, you should know that Fair Screening cannot fully eliminate security risks associated with Personal Data.

  PERSONAL DATA CHANGES
  
  You may change any of your Personal Data in your account by editing your profile within the registration portion of the Site or by sending an email to us at the email address set forth below. You may request deletion of your account information by us, but please note that we may be required (by law or otherwise) to keep this information and not delete it (or to keep this information for a certain time, in which case we will comply with your deletion request only after we have fulfilled such requirements).

