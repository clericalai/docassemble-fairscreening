  DISCLOSURE OF YOUR PERSONAL DATA
  
  We may also share your Personal Data with Partner Companies, that are our vendors, to provide technical support or to provide specific services, such as hosting of your applications, maintenance services, database management or payment processing for purchases. Partner Companies will have access to your Personal Data only to perform these services on our behalf and are obligated not to disclose or use it for any other purpose.
 
