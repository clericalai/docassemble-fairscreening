question: |
  What to do next?
subquestion: |
  By now, you should have received a copy of your tenant screening report in the mail.
  
  This interview will help you figure out how to resolve specific problems with your tenant screening report. 

  We'll ask you some questions about issues you may have found, such as:
  
  * Records with **mistakes**
  * Records that are **too old** to appear on your report
  * Records that you have **already sealed** with a court
  * Records that you can **ask a court to expunge**
  * Records that you can **ask a court to seal**
  
  Based on your answers, we will produce an Action Plan at the end of the interview with next steps.
