  Si usted tiene un desalojo en su expediente, siempre puede pedirle a la corte que lo selle. 
  
  Hay dos tipos de desalojos. 
  
  La primera es cuando usted es desalojado porque el banco le quitó el edificio al propietario. Este es un desalojo relacionado con una ejecución hipotecaria.
  
  El tribunal debe sellar un **desalojo relacionado con la ejecución hipotecaria**.
  
  La segunda es cuando usted es desalojado por otra razón. Este es un desalojo no relacionado con una ejecución hipotecaria. 
  
  En este caso, el tribunal puede optar por sellar o no el desalojo.

