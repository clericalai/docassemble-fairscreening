id: requestseal
language: en
question: | 
  Request to seal eviction records
subquestion: | 
  If you have an eviction on your record, you can always ask a court to seal the record. 
  
  There are two kinds of evictions. 
  
  The first is when you are evicted because the bank took the building back from your landlord. This is a **foreclosure-related eviction**.
  
  The court must seal a **foreclosure-related eviction**.
  
  The second is when you are evicted for another reason. This is a **non-foreclosure related eviction**. 
  
  In this case, the court can choose whether to seal the eviction or not.

  Do you want to try to seal an eviction on your record?
decoration: question
yesno: eviction_to_seal
section: evict
help: | 
  <br />
  Sealing the eviction will prevent the record from appearing in future screening reports.
 
